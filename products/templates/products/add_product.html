{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/add_product.css' %}">

<link rel="stylesheet" href="{% static 'css/vendors.css' %}">
<div class="container mt-5">
    <h2 class="mb-4">Add New Product</h2>

    <form method="POST" enctype="multipart/form-data" class="add">
        {% csrf_token %}

        
        <div class="mb-3">
        <label>Category</label>
        <select name="category" required>
         <option value="">-- Select Category --</option>
         <option value="Foods & Bakery">Foods & Bakery</option>
         <option value="Crochet">Crochet</option>
         <option value="Fashion (Clothes)">Fashion (Clothes)</option>
        </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" step="0.01" name="price" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Product Image</label>
            <input type="file" name="image" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">
            Add Product
        </button>

        <a href="{% url 'vendors:dashboard' %}" class="btn btn-secondary ms-2">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
