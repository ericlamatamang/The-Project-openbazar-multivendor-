{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard - {{ site_name|default:'OpenBazar' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'admin_dashboard/css/admin.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="admin-body">
    <div class="d-flex" id="admin-root">
      {% include 'admin_dashboard/components/sidebar.html' %}
      <div class="flex-grow-1 admin-main">
        {% include 'admin_dashboard/components/navbar.html' %}
        <main class="p-4">
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'admin_dashboard/js/charts.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
