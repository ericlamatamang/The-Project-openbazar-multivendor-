{% extends 'admin_dashboard/base_admin.html' %}
{% block content %}
<div class="container-fluid">
  <h4>Users</h4>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Joined</th></tr></thead>
      <tbody>
        {% for u in users %}
          <tr>
            <td>{{ u.id }}</td>
            <td>{{ u.get_full_name|default:u.username }}</td>
            <td>{{ u.email }}</td>
            <td>{{ u.date_joined|date:'Y-m-d' }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="4">No users</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
