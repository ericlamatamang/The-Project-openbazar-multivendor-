{% load static %}

    <button class="btn btn-sm btn-outline-secondary me-3" id="sidebarToggle"><i class="fa fa-bars"></i></button>
    <h5 class="mb-0">Admin Dashboard</h5>
  </div>
  <div class="d-flex align-items-center">

      <div>{{ request.user.get_full_name|default:request.user.username }}</div>

    <!-- avatar removed per request -->
  </div>
</header>
