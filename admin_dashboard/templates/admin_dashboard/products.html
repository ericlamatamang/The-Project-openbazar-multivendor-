{% extends 'admin_dashboard/base_admin.html' %}
{% block content %}
<div class="container-fluid">
  <h4>Products</h4>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Title</th><th>Price</th><th>Stock</th><th>Actions</th></tr></thead>
      <tbody>
        {% for p in products %}
          <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>Rs {{ p.price|floatformat:2 }}</td>
            <td>{{ p.stock|default:'-' }}</td>
            <td><a class="btn btn-sm btn-outline-primary" href="#">Edit</a></td>
          </tr>
        {% empty %}
          <tr><td colspan="5">No products</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
